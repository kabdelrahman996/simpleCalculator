<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="output" id="output">0</div>
        </div>
        <div class="buttons">
            <button id="clearButton" class="operator" value="clear">C</button>
            <button id="openBracketButton" class="operator" value="(">(</button>
            <button id="closeBracketButton" class="operator" value=")">)</button>
            <button id="percentageButton" class="operator" value="%">%</button>
            <button id="divisionButton" class="operator" value="/">/</button>
            <button id="sevenButton" class="number" value="7">7</button>
            <button id="eightButton" class="number" value="8">8</button>
            <button id="nineButton" class="number" value="9">9</button>
            <button id="multiplicationButton" class="operator" value="*">*</button>
            <button id="fourButton" class="number" value="4">4</button>
            <button id="fiveButton" class="number" value="5">5</button>
            <button id="sixButton" class="number" value="6">6</button>
            <button id="subtractionButton" class="operator" value="-">-</button>
            <button id="oneButton" class="number" value="1">1</button>
            <button id="twoButton" class="number" value="2">2</button>
            <button id="threeButton" class="number" value="3">3</button>
            <button id="additionButton" class="operator" value="+">+</button>
            <button id="zeroButton" class="number" value="0">0</button>
            <button id="decimalButton" class="number" value=".">.</button>
            <button id="equals" class="operator" value="=">=</button>
          </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
